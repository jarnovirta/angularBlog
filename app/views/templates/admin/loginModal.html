<div class="modal" tabindex="-1" role="dialog">
  
  <div class="modal-dialog">

    <div class="modal-content">
      <div class="modal-header">
       
        <button type="button" class="close"
          ng-click="$hide()">&times;
        </button>
        <h4 class="modal-title">Login</h4>
      </div>
     
      <form role='form' name='postForm'>
      <div class="modal-body">
        <div class="form-group">
            <label for="userName">Username</label>
            <input type="text" id="userName" class="form-control"
              placeholder="Enter your username"
              ng-model="loginModalUser.username" 
              required="required"></textarea>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control"
              ng-model="loginModalUser.password" 
              required="required"></textarea>
        </div>

        <div class="modal-footer">
          <!-- Create list on click, but disable if form is invalid -->
           
          <button type="submit"
            class="btn btn-success"
            ng-click="submitLogin()"
            ng-disabled="!postForm.$valid">Login</button>
          <button type="button"
            class="btn btn-danger"
            ng-click="$hide()">Cancel</button>
        </div>
        </form>
    </div>
  </div>
 
</div>
