<header-panel></header-panel>
<div class="container">

	<button class="btn btn-default customButtom pull-right" ng-show="loggedInUser" ng-click="showModal()"><span class="glyphicon glyphicon-plus"></span> Add a post
	</button>
	
	<div class="blogPostPanel" infinite-scroll='loadMorePosts()' infinite-scroll-disabled="infiniteScrollDisabled" infinite-scroll-distance='1'>
		<a href="/post/{{post._id}}" class="hvr-grow-shadow" ng-repeat="post in posts track by $index">
		<div class="blogPostListBox">
			<div class="blogPostListItem">
					<h2>{{post.title}}</h2>
					<p>Posted on {{post.date | date : 'EEE d.M.yyyy'}} at {{post.date | date : 'H:mm'}}</p> 
					
			</div>
		</div>
		</a>
	</div> 
	<div ng-show="!posts.length && postsLoaded" class="text-center">
		<h4 ng-if="loggedInUser">Click on 'Add a post' to add your first post</h4>
		<h4 ng-if="!loggedInUser">Echo!?! No posts yet, check back later!</h4>
	</div>  

</div>
