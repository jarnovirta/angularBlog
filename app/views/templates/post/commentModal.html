<div class="modal" tabindex="-1" role="dialog">
  
  <div class="modal-dialog">

    <div class="modal-content">
      <div class="modal-header">
       
        <button type="button" class="close"
          ng-click="$hide()">&times;
        </button>
        <h4 class="modal-title">Comment</h4>
      </div>
     
      <form role='form' name='postForm'>
      <div class="modal-body">
        <div class="form-group">
            <label for="userName">Name</label>
            <input type="text" id="userName" class="form-control"
              placeholder="Enter a name"
              ng-model="comment.userName" 
              required="required"></textarea>
        </div>
        <div class="form-group">
            <label for="commentBody">Comment</label>
            <textarea   
              id="commentBody"
              placeholder="Write a comment"
              class="form-control"
              ng-model="comment.body"
              max-length="1000"
              style="min-height: 200px" required="required"></textarea>
        </div>
        <div class="modal-footer">
          <!-- Create list on click, but disable if form is invalid -->
           
          <button type="submit"
            class="btn btn-success"
            ng-click="saveComment()"
            ng-disabled="!postForm.$valid">Save</button>
          <button type="button"
            class="btn btn-danger"
            ng-click="$hide()">Cancel</button>
        </div>
        </form>
    </div>
  </div>
 
</div>
