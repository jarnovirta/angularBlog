<div class="modal" tabindex="-1" role="dialog">
  
  <div class="modal-dialog">

    <div class="modal-content">
      <div class="modal-header">
       
        <button type="button" class="close"
          ng-click="$hide()">&times;
        </button>
        <h4 class="modal-title">Edit comment</h4>
      </div>
     
      <form role='form' name='postForm'>
      <div class="modal-body">
          <div class="form-group">
        <label for="postTitle">Title</label>
        <input type="text"
              class="form-control"
              id="postTitle"
              placeholder="Give a title to this post"
              maxlength="150" 
              ng-model="editPost.title" required="required">
        </div>
        <div class="form-group">
            <label for="postContent">Content</label>
            <textarea ui-tinymce  
              id="postContent"
              ng-model="editPost.body"
              style="min-height: 400px" required="required"></textarea>
        </div>
        <div class="modal-footer">
          <!-- Create list on click, but disable if form is invalid -->
           
          <button type="submit"
            class="btn btn-success"
            ng-click="saveComment()"
            ng-disabled="!postForm.$valid">Save</button>
          <button type="button"
            class="btn btn-danger"
            ng-click="cancelEdit()">Cancel</button>
        </div>
        </form>
    </div>
  </div>
 
</div>
